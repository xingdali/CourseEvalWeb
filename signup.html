<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css"/>
</head>

<body>


    <section class="hero dark is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <span class="navbar-burger burger" data-target="navbarMenuHeroA"></span>
                    </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                            <span class="navbar-item">

                            </a>
                            </span>
                            </div>
                        </div>
                    </div>
            </nav>
        </div>

    <div class="hero-body">
                <div class="container has-text-centered">
                    <p style="color:red">just randomly pick a username and password, like fhdsjksd, dhjkashd, these will be store in our database and won't be encrypted</p>
                        <label class="t-title">Sign up</label>
                    <div class="column is-4 is-offset-4">
                        
                        <div class="box">
            
                            <form>

                                    
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="text" placeholder="Username" id="s-user">
                                            <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                    </div>
        
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control has-icons-left">
                                            <input class="input" type="password" placeholder="Password" id="s-pass">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <button class="is-gradient button is-rounded" type="submit" id="signup" >
                                         Sign up
                                    </button>
                                    
                                    
                                </form>
                                <br>
                            <p>Already have an account? <a href="./login.html">Login</a></p>
                    </div>
                </div>
    </div>
    

    </section>


    <!--Scripts-->
    <script src="https://kit.fontawesome.com/05343d1d5e.js" crossorigin="anonymous"></script>
    <script type="module" src="login.js"></script>
    
    </body>
</html>
